apply plugin: 'scala'

dependencies {
    implementation(project(":newrelic-api"))
    implementation(project(":agent-bridge"))
    implementation(project(":newrelic-weaver-api"))
    implementation(project(":newrelic-weaver-scala-api"))
    implementation("org.scala-lang:scala-library:2.13.3")
    implementation("com.softwaremill.sttp.client3:core_2.13:3.3.6")
    implementation("com.softwaremill.sttp.client3:akka-http-backend_2.13:3.3.6")
    implementation("com.softwaremill.sttp.client3:http4s-ce2-backend_2.13:3.3.6")
    implementation("org.http4s:http4s-blaze-client_2.13:0.21.24")
    implementation("com.typesafe.akka:akka-stream_2.13:2.6.14")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.sttp-3',
            'Implementation-Title-Alias': 'sttp_instrumentation' }
}

verifyInstrumentation {
    passes 'org.scala-lang:scala-library:[2.13.0,)'
    fails 'org.scala-lang:scala-library:(,2.13.0-M4]'
}

test {
    onlyIf {
        !project.hasProperty('test7')
    }
}

site {
    title 'Scala'
    type 'Other'
}