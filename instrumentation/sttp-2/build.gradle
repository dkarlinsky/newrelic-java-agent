apply plugin: 'scala'

dependencies {
    implementation(project(":newrelic-api"))
    implementation(project(":agent-bridge"))
    implementation(project(":newrelic-weaver-api"))
    implementation(project(":newrelic-weaver-scala-api"))
    implementation("org.scala-lang:scala-library:2.13.3")
    implementation("com.softwaremill.sttp.client:core_2.13:2.2.9")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.sttp-2', 'Implementation-Title-Alias': 'sttp_instrumentation' }
}

verifyInstrumentation {
    passesOnly 'com.softwaremill.sttp.client:core_2.11:[2.0.0,)'
    passesOnly 'com.softwaremill.sttp.client:core_2.12:[2.0.0,)'
    passesOnly 'com.softwaremill.sttp.client:core_2.13:[2.0.0,)'
    passesOnly 'com.softwaremill.sttp.client:core_3:[2.0.0,)'
    excludeRegex ".*RC.*"
}

test {
    onlyIf {
        !project.hasProperty('test7')
    }
}

site {
    title 'Scala'
    type 'Other'
}